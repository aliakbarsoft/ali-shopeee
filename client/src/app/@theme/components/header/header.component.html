<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <!-- <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a> -->
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>

    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-select [placeholder]="getUser" [(selected)]="selectedItem">
        <nb-option value="0" (click)="showProfile()">پروفایل</nb-option>
        <nb-option value="0" (click)="showDashboard()">داشبورد </nb-option>
        <nb-option value="1" (click)="logoutUser()"> خروج از حساب </nb-option>
      </nb-select>
    </nb-action>
  </nb-actions>
</div>
