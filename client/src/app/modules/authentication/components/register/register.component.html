<div class="col-12 container">
  <nb-card>
    <nb-card-header class="d-flex justify-content-center">
      <h3>عضویت</h3>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="firstName" class="label">نام</label>
          <input
            type="firstName"
            nbInput
            formControlName="user_firstName"
            fullWidth
            id="user_firstName"
            placeholder="نام"
          />
          <ng-container *ngIf="registerForm.controls.user_firstName.touched">
            <p
              class="caption status-danger"
              *ngIf="registerForm.controls.user_firstName.errors?.required"
            >
              نام الزامی میباشد
            </p>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="lastName" class="label">نام خانوادگی</label>
          <input
            type="lastName"
            nbInput
            formControlName="user_lastName"
            fullWidth
            id="user_lastName"
            placeholder="نام خانوادگی"
          />
          <ng-container *ngIf="registerForm.controls.user_lastName.touched">
            <p
              class="caption status-danger"
              *ngIf="registerForm.controls.user_lastName.errors?.required"
            >
              نام خانوادگی الزامی میباشد
            </p>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="email" class="label">ایمیل</label>
          <input
            type="email"
            nbInput
            formControlName="user_email"
            fullWidth
            id="user_email"
            placeholder="ایمیل"
          />
          <ng-container *ngIf="registerForm.controls.user_email.touched">
            <p
              class="caption status-danger"
              *ngIf="registerForm.controls.user_email.errors?.required"
            >
              ایمیل الزامی میباشد
            </p>
          </ng-container>
        </div>

        <nb-form-field>
          <label for="password" class="label"> رمز عبور</label>
          <input
            fullWidth
            formControlName="user_password"
            [type]="getInputType()"
            nbInput
          />
          <button
            nbSuffix
            type="button"
            nbButton
            ghost
            (click)="toggleShowPassword()"
          >
            <nb-icon
              [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
              pack="eva"
              [attr.aria-label]="
                showPassword ? 'hide password' : 'show password'
              "
            >
            </nb-icon>
          </button>
          <ng-container *ngIf="registerForm.controls.user_password.touched">
            <p
              class="caption status-danger"
              *ngIf="registerForm.controls.user_password.errors?.required"
            >
              رمز عبور الزامی میباشد
            </p>
          </ng-container>
        </nb-form-field>

        <nb-form-field>
          <label for="confirmNewPassword" class="label">تکرار رمز</label>
          <input
            fullWidth
            formControlName="user_confirmPassword"
            [type]="getInputType()"
            nbInput
          />
          <button
            nbSuffix
            type="button"
            nbButton
            ghost
            (click)="toggleShowConfirmPassword()"
          >
            <nb-icon
              [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
              pack="eva"
              [attr.aria-label]="
                showPassword ? 'hide password' : 'show password'
              "
            >
            </nb-icon>
          </button>
          <ng-container
            *ngIf="registerForm.controls.user_confirmPassword.touched"
          >
            <p
              class="caption status-danger"
              *ngIf="
                registerForm.controls.user_confirmPassword.errors?.required
              "
            >
              تکرار رمز عبور الزامی میباشد
            </p>
          </ng-container>
        </nb-form-field>

        <div class="submit_btn mt-2">
          <button
            type="submit"
            [disabled]="!registerForm.valid"
            nbButton
            status="primary"
          >
            ثبت نام
          </button>
          <a class="text-link" routerLink="../login">عضو هستم</a>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
